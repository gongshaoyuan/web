<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标经过切换图片</title>
</head>
<body>
	<img src="images/jd1.png" id="pic" alt="">
	<script>
		function $(id) {return document.getElementById(id)}; // 封装ID
		var pic = $("pic");
		pic.onmouseover = function(){
			pic.src = "images/jd2.png";
		}
		pic.onmouseout = function(){
			pic.src = "images/jd1.png";
		}
	</script>
	
</body>
</html>
